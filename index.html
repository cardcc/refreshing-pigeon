<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>COVID-19 Stats</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


    <link href="styles.css" rel="stylesheet">

</head>
<body class="bg-default">
<div class="main-content">

    <div class="header bg-gradient-primary">

        <div class="container-fluid" style="height: 100vh;">

            <h2 class="mb-5 pt-5 text-white">COVID-19 Stats</h2>
            <div class="header-body">

                <div class="row">
                    <div class="col-xl-6 col-lg-6">
                        <div class="card card-stats mb-4 mb-xl-0">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <h5 class="card-title text-uppercase text-muted mb-0">Country</h5>
                                        <span id="country1-country" class="h2 font-weight-bold mb-0">-</span>
                                    </div>
                                    <div class="col-auto">
                                        <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                                            <i class="fas fa-globe-africa"></i>
                                        </div>
                                    </div>
                                </div>
                                <p class="mt-3 mb-0 text-muted text-sm">
                                    <span class="text-nowrap">Continent/Country ID</span>
                                </p>

                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-lg-6">
                        <div class="card card-stats mb-4 mb-xl-0">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <h5 class="card-title text-uppercase text-muted mb-0">Population</h5>
                                        <span id="country1-population" class="h2 font-weight-bold mb-0">-</span>
                                    </div>
                                    <div class="col-auto">
                                        <div class="icon icon-shape bg-warning text-white rounded-circle shadow">
                                            <i class="fas fa-child"></i>
                                        </div>
                                    </div>
                                </div>
                                <p class="mt-3 mb-0 text-muted text-sm">
                                    <span class="text-nowrap">Population total</span>
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-lg-6">
                        <div class="card card-stats mb-4 mb-xl-0">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <h5 class="card-title text-uppercase text-muted mb-0">Cases</h5>
                                        <span id="country1-total" class="h2 font-weight-bold mb-0">-</span>
                                    </div>
                                    <div class="col-auto">
                                        <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                                            <i class="fas fa-bacterium"></i>
                                        </div>
                                    </div>
                                </div>
                                <p class="mt-3 mb-0 text-muted text-sm">
                                    <span class="text-nowrap">Number of COVID-19 cases</span>
                                </p>
                            </div>
                        </div>
                    </div>


                </div>


                <div class="row mt-3" style="max-height: 300px;">

                    <div class="col-xl-6 col-lg-12">

                        <div class="card card-stats mb-4 mb-xl-0">
                            <div class="card-body">
                                <div class="row mb-4">

                                    <div class="col">
                                        <h5 class="card-title text-uppercase text-muted mb-0">Case Status</h5>
                                        <span class="text-muted text-sm">
                                            <span class="text-nowrap">Graphical analysis of COVID-19 cases (Total, Active, Recovered, Deaths).</span>
                                        </span>
                                    </div>
                                </div>
                                <div class="row">

                                    <canvas id="chart1"></canvas>


                                </div>

                            </div>
                        </div>

                    </div>

                    <div class="col-xl-6 col-lg-12">

                        <div class="card card-stats mb-4 mb-xl-0">
                            <div class="card-body">
                                <div class="row mb-4">

                                    <div class="col">
                                        <h5 class="card-title text-uppercase text-muted mb-0">Case Status</h5>
                                        <span class="text-muted text-sm">
                                            <span class="text-nowrap">Graphical analysis of COVID-19 cases outcome (Active, Recovered, Deaths).</span>
                                        </span>
                                    </div>
                                </div>
                                <div class="row">

                                    <canvas id="chart2" style="max-height: 400px;"></canvas>

                                </div>

                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </div>

    </div>
    <!-- Page content -->
</div>

<script src="api.js"></script>
<script src="chart.js"></script>
<script src="controller.js"></script>


</body>

</html>
